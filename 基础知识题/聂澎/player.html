<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .main{
            padding-left: 200px;
            padding-top: 100px;
        }
    </style>
</head>
<body>
    <!-- 
        HTML 5 视频/音频参考手册

        http://www.w3school.com.cn/tags/html_ref_audio_video_dom.asp

     -->
    <div class="main">
            <audio id="myaudio" src="xiao.mp3" controls></audio> <br><br>
            <div id="nowtime"></div><br>
            <div id="duration"></div><br>
            <div id="vol"></div><br>
            <input type="text" id="txt"/><button id="sub">设置声音大小</button> <br><br>
            <input type="text" id="voltxt"/><button id="subvol">设置播放时间</button>
    </div>
    
    <script>
        var myaudio = document.getElementById("myaudio");
        var nowtime = document.getElementById("nowtime");
        var duration = document.getElementById("duration");
        var vol = document.getElementById("vol");
        var txt = document.getElementById("txt");
        var btn = document.getElementById("sub");
        var voltxt = document.getElementById("voltxt");
        var subvol = document.getElementById("subvol");
        // 歌曲可以播放时，获取总时长
        myaudio.addEventListener("canplay", function () {
            duration.innerText = "总时长：" + myaudio.duration;
            vol.innerText = "当前声音大小：" + myaudio.volume;
        })
        // 当前时间，可读可写
        myaudio.addEventListener("timeupdate", function(){
            nowtime.innerText = "当前时间："+myaudio.currentTime;
            vol.innerText = "当前声音大小：" + myaudio.volume;
        })
        // 声音大小，可读可写
        btn.onclick = function(){
            myaudio.volume = txt.value;
        }
        // 当前播放时间，可读可写
        subvol.onclick = function(){
            myaudio.currentTime = voltxt.value;
        }
    </script>
</body>
</html>
