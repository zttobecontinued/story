<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			class MyClass {
			  constructor() {
			    // ...
			  }
			  get prop() {
			    return 'getter';
			  }
			  set prop(value) {
			    console.log('setter: ' + value);
			  }
			}
			let inst = new MyClass();
			inst.prop = 123;
			// setter: 123
			console.log(inst.prop)
			// 'getter'
		</script>
	</body>
</html>
