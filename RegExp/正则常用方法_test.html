<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			  正则.test(字符串);
			  检测字符串是否被正则匹配
			  匹配是true;
			  不匹配是false
			  
			  
			  匹配符  
			  i  --->  忽略大小写
			*/
			let str = 'Abc';
			
			console.log(/a/.test(str));//false
			
			console.log(/a/i.test(str));//true
			
		</script>
	</body>
</html>
